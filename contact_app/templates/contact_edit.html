{% extends 'base.html' %}

{% block title %}Edit Contact{% endblock %}

{% block content %}
    <h1>Edit Contact</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'contact_list' %}">Back to Contact List</a>
{% endblock %}
