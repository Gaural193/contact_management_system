{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Contact Management{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'assets/styles.css' %}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'contact_list' %}">Contacts</a></li>
            <li><a href="{% url 'contact_create' %}">Add Contact</a></li>
            <li><a href="{% url 'import_contacts' %}">Import Contacts</a></li>
            <li><a href="{% url 'export_contacts' %}">Export Contacts</a></li>
            <li><a href="{% url 'merge_duplicates' %}">Merge Duplicates</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
            {% endif %}
        </ul>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
